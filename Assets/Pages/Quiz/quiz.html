<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../Styles/Quiz/quiz.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../../../index.html"><img src="../../Images/CC logo icon.ico" alt="Project Logo"></a>
        </div>
        <div class="nav">
            <nav>
                <ul>
                    <li id="learning"><a href="../../Pages/Learning/learning.html">Learning</a></li>
                    <li id="quizzes"><a href="../../Pages/Quiz/quiz.html">Quizzes</a></li>
                    <li id="community"><a href="../../Pages/Community/community.html">Community</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-top">
            <div class="header-buttons">
                <a href="../Login/login.html">Login/Sign up</a>
            </div>
        </div>
    </header>

    <div class="quiz-container">
        <section id="quiz-section">
            <h2>Play Quiz</h2>
            <p>Attempt the quiz and apply your knowledge !</p>
            <div id="question-container" class="hide">
                <div id="question"></div>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>
            <div id="result-container" class="hide">
                <h2>Your Score: <span id="score"></span></h2>
                <button id="restart-btn" class="btn">Restart Quiz</button>
            </div>
            <button id="start-btn" class="btn">Start Quiz</button>
        </section>
        <footer>
            <p>&copy; 2024 CultureConnect</p>
        </footer>
    </div>
    <script src="../../Scripts/Quiz/quiz.js"></script>
</body>
</html>
