<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="../../Styles/Login/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form id="signupForm">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="email" name="email" id="signupEmail" placeholder="Email" required="">
                <input type="password" name="pswd" id="signupPassword" placeholder="Password" required="">
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form id="loginForm">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" id="loginEmail" placeholder="Email" required="">
                <input type="password" name="pswd" id="loginPassword" placeholder="Password" required="">
                <button type="submit">Login</button>
                <a href="../../../index.html" class="home-link">Back to Home</a>
            </form>
        </div>
        <a href="../../../index.html" class="home-link">Back to Home</a>
    </div>
    <script src="../../Scripts/Login/login.js"></script>
</body>
</html>
